<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content=
        "width=device-width, initial-scale=1.0">
    <title>
        Build a Survey Form using HTML and CSS
    </title>
    <link rel="stylesheet" href="style.css">
</head>
  
<body>
    <h1>Newton Admission Form</h1>
    <form id="form">
 
        
        <div class="form-control">
            <label for="name" id="label-name">
                Name
            </label>
 
            
            <input type="text"
                   id="name"
                   placeholder="Enter your name" />
        </div>
  
        <div class="form-control">
            <label for="email" id="label-email">
                Email
            </label>
 
        
            <input type="email"
                   id="email"
                   placeholder="Enter your email" />
        </div>
  
        <div class="form-control">
            <label for="age" id="label-age">
                Age
            </label>
 
            
            <input type="text"
                   id="age"
                   placeholder="Enter your age" />
        </div>
  
        <div class="form-control">
            <label for="role" id="label-role">
                Which option best describes you?
            </label>
             
            
            <select name="presentpos" id="presentpos">
                <option value="student">Student</option>
                <option value="intern">Intern</option>
                <option value="professional">
                    Professional
                </option>
                <option value="other">Other</option>
            </select>
        </div>
  
        <div class="form-control">
            <label>
                From where you hear about Newton school?
            </label>
 

            <label for="place-1">
                <input type="radio"
                       id="place-1"
                       name="place">Ads</input>
            </label>
            <label for="place-2">
                <input type="radio"
                       id="place-2"
                       name="place">Friend</input>
            </label>
            <label for="place-3">
                <input type="radio"
                       id="place-3"
                       name="place">others</input>
            </label>
        </div>
  
        <div class="form-control">
            <label>Languages and Frameworks known
                <small>(Check all that apply)</small>
            </label>
        
            <label for="inp-1">
                <input type="checkbox"
                       name="inp">MYSQL</input></label>
            <label for="inp-2">
                <input type="checkbox"
                       name="inp">MONGODB</input></label>
            <label for="inp-3">
                <input type="checkbox"
                       name="inp">EXPRESSJS</input></label>
            <label for="inp-4">
                <input type="checkbox"
                       name="inp">JAVA</input></label>
            <label for="inp-5">
                <input type="checkbox"
                       name="inp">NODEJS</input></label>
            <label for="inp-6">
                <input type="checkbox"
                       name="inp">JavaScript</input></label>
            <label for="inp-7">
                <input type="checkbox"
                       name="inp">ReactJS</input></label>
        </div>
  
        <div class="form-control">
            <label for="comment">
                Any comments or suggestions
            </label>
 
            
            <textarea name="comment" id="comment"
                placeholder="Enter your comment here">
            </textarea>
        </div>
  
        
        <button type="submit" value="submit">
            Submit
        </button>
        <div class="diffbox">
            <p>Already an user?</p>
            <a href="#">SignIn</a>
        </div>
    </form>
</body>
  
</html>
